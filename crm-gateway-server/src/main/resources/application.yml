eureka:
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://@eureka_server_host@:@eureka_server_port@/eureka/
swagger:
