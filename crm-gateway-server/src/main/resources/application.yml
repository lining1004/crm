server:
  port: @gateway_server_port@
spring:
  application:
    name: crm-gateway
  cloud:
    gateway:
      routes:
        - id: crm-customer         #规则名称
          uri: lb://crm-customer   #目标服务地址
          predicates: #路由条件
            - Path=/api/customer/**
          filters: #过滤器，去掉前2部分前缀后再转发，/api/test就被去掉了
            - StripPrefix=2
  redis:
    host: localhost
    port: 6379
